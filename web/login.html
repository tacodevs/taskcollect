<!DOCTYPE html>
<html lang="en-AU">
    <head>
        <meta charset="utf-8">
        <title>Login - TaskCollect</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body style="background: var(--bg-color);">
        <div id="titlebar">
            <img src="/img/taskcollect-wordmark-small.png" alt="TaskCollect">
        </div>
        <div class="article-container rounded-container jsonly">
            <h1>TaskCollect Login</h1>
            <br>
            <taskcollect plchold="login-status" />
            <form action="/login">
                <label for="username">Username:</label><br><br>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">Password:</label><br><br>
                <input type="password" id="password" name="password"><br><br>
                <input class="btn-lower-right" type="submit" value="Submit">
            </form>
            <br>
        </div>
    </body>
</html>
