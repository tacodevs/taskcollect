<!DOCTYPE html>
<html lang="en-AU">
    <head>
        <meta charset="utf-8">
        <title>Home - TaskCollect</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div id="titlebar">
            <img src="/img/taskcollect-wordmark-small.png" alt="TaskCollect">
            <ul id="menubar">
                <li><a href="/"><button>
                    Home
                </button></a></li>
                <li><a href="homework"><button>
                    Homework
                </button></a></li>
                <li><a href="help"><button>
                    Help
                </button></a></li>
                <li><a href="about"><button>
                    About
                </button></a></li>
            </ul>
        </div>
        <div class="inline index-flex">
            <div class="flex-container">
                <div class="taskcollect-container rounded-container">
                    <div class="tccontain-titlediv">
                        <h3>Timetable</h3>
                        <a href="https://daymap.gihs.sa.edu.au/daymap/timetable/timetable.aspx" target="_blank" rel="noopener noreferrer">
                            <button>
                                <p>Open DayMap timetable &nbsp;</p>
                            </button>
                        </a>
                    </div>
                    <taskcollect plchold="week" />
                    <taskcollect plchold="today" />
                    <taskcollect plchold="timetable" />
                    <taskcollect plchold="tomorrow" />
                    <taskcollect plchold="timetable2" />
                </div>
            </div>
            <div class="flex-container">
                <div class="taskcollect-container rounded-container">
                    <div class="tccontain-titlediv">
                        <h3>Messages</h3>
                        <a href="https://webmail.gihs.sa.edu.au/owa/" target="_blank" rel="noopener noreferrer">
                            <button>
                                <p>Open WebMail &nbsp;</p>
                            </button>
                        </a>
                        <a href="https://daymap.gihs.sa.edu.au/daymap/coms/Messaging.aspx" target="_blank" rel="noopener noreferrer">
                            <button>
                                <p>Open DayMap messages &nbsp;</p>
                            </button>
                        </a>
                    </div>
                    <table>
                        <taskcollect plchold="messages" />
                    </table>
                </div>
            </div>
            <div class="flex-container last-flex-container">
                <div class="taskcollect-container rounded-container">
                    <div class="tccontain-titlediv">
                        <h3>Learning Platforms</h3>
                        <button>
                            <p>Update task data</p>
                        </button>
                    </div>
                    <table>
                        <tr>
                            <td>
                                <a href="https://daymap.gihs.sa.edu.au/daymap/student/dayplan.aspx" target="_blank" rel="noopener noreferrer" class="boring-link no-focus-border">
                                    <div class="vle-label daymap-msgbox rounded-container"><p>DayMap</p></div>
                                </a>
                            </td>
                            <td>
                                <a href="https://classroom.google.com/a/gihs.sa.edu.au" target="_blank" rel="noopener noreferrer" class="boring-link no-focus-border">
                                    <div class="vle-label classroom-msgbox rounded-container"><p>Google Classroom</p></div>
                                </a>
                            </td>
                            <td>
                                <a href="https://edpuzzle.com" target="_blank" rel="noopener noreferrer" class="boring-link no-focus-border">
                                    <div class="vle-label edpuzzle-msgbox rounded-container"><p>Edpuzzle</p></div>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="https://stileapp.com" target="_blank" rel="noopener noreferrer" class="boring-link no-focus-border">
                                    <div class="vle-label stile-msgbox rounded-container"><p>Stile</p></div>
                                </a>
                            </td>
                        </tr>
                    </table>
                    <div class="tccontain-titlediv">
                        <h3>Tasks</h3>
                    </div>
                    <table>
                        <taskcollect plchold="tasks" />
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
